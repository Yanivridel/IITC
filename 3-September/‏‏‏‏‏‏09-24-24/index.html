<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main class="flex items-center content-center">
        <div id="main-content" class="flex flex-column">
            <header>
                <h1 class="title">Employees HR system</h1>
                <div id="content-header" class="flex items-center content-spaceEvenly flex-wrap">
                    <button class="add-button button">Add</button>
                    <div class="flex items-center content-center flex-wrap">
                        <div class="flex flex-column items-center">
                            <label for="name-input">Search Name:</label>
                            <input id="name-input" class="header-input input" placeholder="Write a name..."/>
                        </div>
                        <div class="flex flex-column items-center">
                            <label for="date-input">Date:</label>
                            <input type="Date" id="date-input" class="header-input input"/>
                        </div>
                        <div class="flex flex-column items-center">
                            <label id="salary-label" for="salary-input">Min Salary: 1000</label>
                            <input type="range" id="salary-input" class="header-input input" value="1000" min="0" max="100000" />
                        </div>
                    </div>
                    <div id="filter-container" class="flex items-center">
                        <label for="sort-select">Sort by:</label>
                            <select id="filter-select" class="select" id="sort-select">
                                <option value="">Select Option</option>
                                <option value="firstName">First Name</option>
                                <option value="lastName">Last Name</option>
                                <option value="age">Age</option>
                                <option value="startDate">Start Date</option>
                                <option value="department">Department</option>
                                <option value="salary">Salary</option>
                            </select>
                            <select id="sort-direction" class="select">
                                <option value="ascending">Ascending</option>
                                <option value="descending">Descending</option>
                            </select>
                    </div>
                </div>
            </header>
            <div id="black-overlay"></div>
            <form id="add-edit-form">
                <div class="back-icon"><i class="fa-solid fa-arrow-right fa-2xl"></i></div>
                <h2>Add/Edit Employee</h2>
                <div class="inputs-container">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input class="input" type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input class="input" type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input class="input" type="number" id="age" name="age" min="18" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select class="select" id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="start-date">Start Date:</label>
                        <input class="input" type="date" id="start-date" name="start-date" required>
                    </div>
                    <div>
                        <label for="department">Department:</label>
                        <input class="input" type="text" id="department" name="department" required>
                    </div>
                    <div>
                        <label for="salary">Salary:</label>
                        <input class="input" type="number" id="salary" name="salary" min="0" required>
                    </div>
                </div>
                <button class="button" type="submit">Submit Employee</button>
            </form>

        </div>
    </main>
